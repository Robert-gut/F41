<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML + CSS</title>
  <link rel="stylesheet" href="./style/style.css"> 
</head>
<body>

  <!--! nav>ul>li  -->
  <nav>
    <ul>
      <li></li>
    </ul>
  </nav>

  <!--! div+p+h3  -->
  <div></div>
  <p></p>
  <h3></h3>
  
  <!--! div+div>p>span+em^h3  ^^^^^^^^^^^^^^^^^^-->
  <div></div>
  <div>
    <p><span></span><em></em></p>
    <h3></h3>
  </div>

  <!--! div>(header>ul>li*2>a)+footer>p  -->
  <div>
    <header>
      <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </header>
    <footer>
      <p></p>
    </footer>
  </div>

  <!--! ul>li*5 -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!--! ul>li.item$*5  -->
  <ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
  </ul>

  <!--! h$[title='item$']{Header $}*15 -->
  <h1 title="item1">Header 1</h1>
  <h2 title="item2">Header 2</h2>
  <h3 title="item3">Header 3</h3>
  <h4 title="item4">Header 4</h4>
  <h5 title="item5">Header 5</h5>
  <h6 title="item6">Header 6</h6>


  <!--! ul>li.item$$$*3 -->
  <ul>
    <li class="item001"></li>
    <li class="item002"></li>
    <li class="item003"></li>
    <li class="item004"></li>
    <li class="item005"></li>
  </ul>

  <!--! ul>li.item$@-*3  -->
  <ul>
    <li class="item3"></li>
    <li class="item2"></li>
    <li class="item1"></li>
  </ul>

  <!--? id and class  -->

  <!--!  #header-->
  <div id="header"></div>

  <!--! .title -->
  <div class="title"></div>
  
  <!--! a#search.wide -->
  <a href="" id="search" class="wide"></a>

  <!-- !p.class1.class2.class3 -->
  <p class="class1 class2 class3"></p>

  <!-- ? атрибути -->

  <!-- ! p[title='hello'] -->
  <p title="hello"></p>
  
  <!--! .td[rowspan=2 colspan=3 title] -->
  <div class="td" rowspan="2" colspan="3" title=""></div>

  <!--! a{click me} -->
  <a href="">click me</a>

  <!--! p>{Click}+a{here}+{ to continue} -->
  <p>Click<a href="">here</a> to continue</p>

  <!--? скорочення тегів  -->
  <!-- !.class -->
  <div class="class"></div>

  <!--!  em>.class-->
  <em><span class="class"></span></em>

  <!--! ul>.class -->
  <ul>
    <li class="class"></li>
  </ul>

  <!--! table>.row>.col  -->
  <table>
    <tr class="row">
      <td class="col"></td>
    </tr>
  </table>
  
  <!-- lorem5 -->
  Lorem ipsum dolor sit amet.

</body>
</html>
